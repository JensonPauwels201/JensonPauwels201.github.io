<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My internet start page</title>

    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <h1>My internet start page</h1>
    <section id="search">
        <label for="searchbar">Zoekopdracht</label><br>

        <input type="button" value="GO!" class="btn btn-primary" id="searchButton">
    </section>
    <section id="history">
        <h2>History</h2>
        <div class="container" id="grid">

        </div>
    </section>
    <script src="Scripts/code.js"></script>
</body>
</html>
