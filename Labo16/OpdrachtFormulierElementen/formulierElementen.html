<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulierelementen</title>
  <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
  <form method="post">
    <div>
      <p>Personal information</p>
      <label>First name*: <input type="text" autofocus="autofocus" required="required"></label>
      <label>Last name*: <input type="text" required="required"></label>
    </div>
    <div>
      <p>sports</p>
      <p>What sports do you train</p>
      <label><input type="checkbox">Running</label>
      <label><input type="checkbox">Swimming</label>
      <label><input type="checkbox">Rowing</label>
    </div>
    <div>
      <p>Gender</p>
      <label><input type="radio" name="gender">Male</label>
      <label><input type="radio" name="gender">Female</label>
      <label><input type="radio" name="gender">Other/prefer not to say</label>
    </div>
    <div>
      <p>Favorites</p>
      <label>Favorite movie: <input type="text"></label>
      <label>Favorite quote: <input type="text" placeholder="Write your favorite quote"></label>
      <label>Favorite food: <select size="3">
        <option value="hamburger">Hamburger</option>
        <option value="hotdog">Hog dog</option>
        <option value="pizza">Pizza</option>
      </select></label>
      <label>Choose a flavor:<input type="text"></label>
    </div>
    <div>
      <p>Security &amp; contact</p>
      <label>Password*: <input type="password" required="required"></label>
      <label>Email address*: <input type="email" placeholder="Enter your email address" required="required"></label>
      <label>Favorite site: <input type="text" placeholder="Enter the URL of your favorite site"></label>
    </div>
    <div>
      <p>Additional information</p>
      <label>Favorite number (1-10): <input type="number" min="1" max="10"></label>
      <label>Favorite number (11-1000): <input type="range" min="11" max="1000"></label>
      <label>When were you born? <input type="date"></label>
      <label>Belgium zip-code reg number*: <input type="text" pattern="[0-9]{4}"></label>
    </div>
    <div>
      <label>Search for something: <input type="search"></label>
      <label>What is your favorite color? <input type="color"></label>
      <label>Upload a file: <input type="file"></label>
    </div>
    <input type="submit" value="Submit">
  </form>
  <script src="scripts/code.js"></script>
</body>
</html>
