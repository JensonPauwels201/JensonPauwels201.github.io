<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Producten</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <table>
      <thead>
        <tr>
          <td>Producten</td>
          <td>Prijs</td>
          <td>Aantal</td>
          <td>btw</td>
          <td>Subtotaal</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product1</td>
          <td class="price">10.00 Eur</td>
          <td><label ><input type="number" value="0" min="0" class="txtAmount"></label></td>
          <td class="btw">6%</td>
          <td class="subtotal"></td>
        </tr>
        <tr>
          <td>Product2</td>
          <td class="price">15.00 Eur</td>
          <td><label ><input type="number" value="0" min="0" class="txtAmount"></label></td>
          <td class="btw">21%</td>
          <td class="subtotal"></td>
        </tr>
        <tr>
          <td>Product3</td>
          <td class="price">12.20 Eur</td>
          <td><label><input type="number" value="0" min="0" class="txtAmount"></label></td>
          <td class="btw">21%</td>
          <td class="subtotal"></td>
        </tr>
        <tr>
          <td colspan="4">Totaal</td>
          <td id="txtTotalPrice"></td>
        </tr>
      </tbody>
    </table>
    <input type="button" value="Herberekenen" id="btnCalculate">
    <script src="scripts/code.js"></script>
</body>
</html>
